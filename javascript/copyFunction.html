<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>复制/剪切</title>
</head>
<body>

<textarea name="" id="bar" cols="30" rows="10">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. A accusantium alias cum, distinctio eaque eligendi, explicabo id illum ipsam itaque magnam nam officia perspiciatis quaerat quia quos, repellat sequi voluptas?
</textarea>

<button class="btn"  data-clipboard-target="#bar">复制</button>

<button class="btn" data-clipboard-action="cut" data-clipboard-target="#bar">剪切</button>

<button class="btn" data-clipboard-text="我就是按钮隐藏的内容">
    从属性复制
</button>
<input type="text"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/clipboard.js/1.5.16/clipboard.min.js"></script>-->
<!--<script src="https://cdn.rawgit.com/zenorocha/clipboard.js/v1.5.16/dist/clipboard.min.js"></script>-->
<script>
    var clipboard = new Clipboard('.btn')

//    clipboard.destroy();  //清空创建的复制事件
    clipboard.on('success', function (e) {
        console.info('Action:', e.action);
        console.info('Text:', e.text);
        console.info('Trigger:', e.trigger);

        e.clearSelection();
    })
    clipboard.on('error', function(e) {
        console.error('Action:', e.action);
        console.error('Trigger:', e.trigger);
    });

//    动态创建一个执行动作的dom节点

//        }
//    });
</script>

</body>
</html>
