<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        .parent {
            display: flex;
            width: 100%;
            height: 300px;
            background: #cecece;
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
        }

        .child {
            background: #000;
            width: 10%;
            height: 10%;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child"></div>
</div>
</body>
</html>
