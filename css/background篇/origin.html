<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> background-origin开始绘制的位置</title>
    <style>
        div.demo{
            background: url("http://images.cnblogs.com/cnblogs_com/2050/201211/201211131651476487.jpg");
            width: 100px;
            height: 100px;
            padding: 50px;
            border: 30px dashed #000000;
            background-color: #FFFFFF;
            background-repeat: no-repeat;
            background-origin: border-box;
        }
    </style>
</head>
<body>
    <div class="demo"></div>
</body>
</html>
