<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>margin加绝对定位</title>
    <style>
        .wrap {
            width: 1000px;
            height: 1000px;
            position: relative;
            background: #000;
        }
        .box {
            width: 450px;
            height: 450px;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            position: absolute;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
</body>
</html>
